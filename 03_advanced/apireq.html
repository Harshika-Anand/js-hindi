<!--XMLHTTPrequest, learn all the states-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
   //xml ki request is ajax request
   const requestURL='https://api.github.com/users/Harshika-Anand'
   const xhr=new XMLHttpRequest() //iss method ke through we send requests
   xhr.open('GET',requestURL)
   xhr.onreadystatechange=function(){
    console.log(xhr.readyState);
    if(xhr.readyState===4)
   {
    const data=JSON.parse(this.responseText)//converts string to a json object
    console.log(data.followers);//gives undefined as data type toh string hai, mostly we get the data in string
   }
  }
   xhr.send()
</script>
</html>
